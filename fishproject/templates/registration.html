<!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="/static/assets/css/style.css">
  </head>

  <body>
    <div class="container form-container">
      <div class=" col-lg-12 mx-auto login-container">
          <div class="row form-header">
              <div class="col-md-2 logocol">
                <img src="/static/assets/images/gujarati_logo.png" alt="">
              </div>
              <div class="col-md-10 headcol">
                <h4>
                  ગુજરાત મત્સ્યઉધોગ</h4>
                <p>Fisheries Department Gujarat</p>
                <p class="cinfo">
                    <span><i class="fas fa-phone"></i> +91 999 999 9999</span>
                    <span><i class="fas fa-envelope"></i> fisheriesdepartment@gmail.com</span>
                    <span><i class="fas fa-map-marker-alt"></i>Gujarat</span>
                </p>
               
              </div>
          </div>
          <div class="form-body">
            <div class="form-title row">
              <h4>Login</h4>
            </div>
            <form method = "POST">
              {% csrf_token %}
            <div class="form-row row">
              <div class="col-lg-2 col-md-4">
                <label for="username">Username</label>
                <sup class="req">*</sup>
                <span class="indc">:</span>
              </div>
              <div class="col-lg-4 col-md-4">
                <input type="text" placeholder="Enter Username" class="form-control form-control-sm">
              </div>
              </div>
              <div class="form-row row">
                <div class="col-lg-2 col-md-4">
                  <label for="password">Password</label>
                  <sup class="req">*</sup>
                  <span class="indc">:</span>
                </div>
                <div class="col-lg-4 col-md-4">
                  <input type="text" placeholder="Enter Password" class="form-control form-control-sm">
                </div>
              </div>

              <div class="form-row row">
                <div class="col-lg-2 col-md-4">
               
              </div>
               <div class="col-lg-4 col-md-8">
               <button class="btn btn-sm btn-primary">Login</button>
              </div>
                <div class="col-lg-2 col-md-4">
                
              </div>
              <div class="col-lg-4 col-md-8">
               
              </div>
              </div>  
            </div>
            </form>
          </div>
      </div>
    </div> 

  </body>
  </html
