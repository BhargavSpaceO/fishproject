<!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Form HTML Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="/static/assets/css/style.css">
  </head>

  <body>
    <div class="container form-container">
      <div class=" col-lg-12 mx-auto login-container">
          <div class="row form-header">
              <div class="col-md-2 logocol">
                <img src="/static/assets/images/gujarati_logo.png" alt="">
              </div>
              <div class="col-md-10 headcol">
                <h4>
                  ગુજરાત મત્સ્યઉધોગ</h4>
                <p>Fisheries Department Gujarat</p>
                <p class="cinfo">
                    <span><i class="fas fa-phone"></i> +91 999 999 9999</span>
                    <span><i class="fas fa-envelope"></i> fisheriesdepartment@gmail.com</span>
                    <span><i class="fas fa-map-marker-alt"></i>Gujarat</span>
                </p>
               
              </div>
            </div>
            <div class="limiter">
                <div class="container-login100">
                    <div class="wrap-login100 p-t-50 p-b-90">
                        <form class="login100-form validate-form flex-sb flex-w">
                            <span class="col-lg-10 col-md-4">
                                Login
                            </span>
        
                            
                            <div class="col-lg-2 col-md-4" data-validate = "Username is required">
                                <input class="input100" type="text" name="username" placeholder="Username">
                                <span class="focus-input100"></span>
                            </div>
                            
                            
                            <div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
                                <input class="input100" type="password" name="pass" placeholder="Password">
                                <span class="focus-input100"></span>
                            </div>
                            
                            <div class="flex-sb-m w-full p-t-3 p-b-24">
                                <div class="contact100-form-checkbox">
                                    <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                                    <label class="label-checkbox100" for="ckb1">
                                        Remember me
                                    </label>
                                </div>
        
                                <div>
                                    <a href="#" class="txt1">
                                        Forgot?
                                    </a>
                                </div>
                            </div>
        
                            <div class="container-login100-form-btn m-t-17">
                                <button class="login100-form-btn">
                                    Login
                                </button>
                            </div>
        
                        </form>
                    </div>
                </div>
            </div>
        </div>

      </div>
    </div> 
    

  </body>
  </html
